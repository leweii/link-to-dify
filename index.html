<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dify Chat Link</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 700px;
            width: 100%;
        }
        .link-box {
            display: flex;
            align-items: center;
            background: #f5f5f5;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            gap: 12px;
        }
        .link {
            flex: 1;
            color: #4a5568;
            text-decoration: none;
            word-break: break-all;
            text-align: left;
            font-size: 14px;
        }
        .link:hover {
            color: #667eea;
        }
        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
            white-space: nowrap;
        }
        .copy-btn:hover {
            background: #5a67d8;
        }
        .copy-btn.copied {
            background: #48bb78;
        }
        .instruction {
            color: #718096;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="link-box">
            <a href="http://test.dify.connexup.ai/chat/k1Ef3ygBo0Nul8Hx" class="link" target="_blank">
                http://test.dify.connexup.ai/chat/k1Ef3ygBo0Nul8Hx
            </a>
            <button class="copy-btn" onclick="copyLink()">Copy</button>
        </div>
        <p class="instruction">复制粘贴，在浏览器中打开</p>
    </div>

    <script>
        function copyLink() {
            const link = 'http://test.dify.connexup.ai/chat/k1Ef3ygBo0Nul8Hx';
            navigator.clipboard.writeText(link).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }
    </script>
</body>
</html>
